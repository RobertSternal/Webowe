<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Car rent</title>
</head>
<body>
    <div class="top-content">
        <div class="top-header">
            <div id="nav">
                <a href="#" class="link-menu">Strona główna</a>
                <a href="#" class="link-menu">Nasze samochody</a>
                <a href="#" class="link-menu">Regulamin</a>
                <a href="#" class="link-menu">Kontakt</a>
                <a href="#" class="link-menu">Rezerwacja online</a>
            </div>
            <div id="top-socialmedia">
                <a href="#" class="socialmedia-icon"><i class="fab fa-facebook"></i></a>
                <a href="#" class="socialmedia-icon"><i class="fab fa-facebook-messenger"></i></a>
                <a href="#" class="socialmedia-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="socialmedia-icon"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>
    <div id="middle-content">
        <div class="nagłówek">
            <span class="normal-text">AKTUALNA <span class="text-bold">OFERTA</span>
        </div>
        <div class="cars-menu">
            <div class="black-cars">
                <div class="car-option bmw-m3">
                    <div class="middle-logo">
                        <img class="logo-cars" src="#"> 
                        <span class="car-name">BMW M3</span>
                    </div>
                </div>
                <div class="car-option ford-mustang">
                    <div class="middle-logo">
                        <img class="logo-cars" src="#">
                        <span class="car-name">Ford Mustang GT</span>
                    </div>
                </div>
                <div class="car-option a45amg">
                    <div class="middle-logo">
                        <img class="logo-cars" src="#">
                        <span class="car-name">Mercedes-Benz A45 AMG</span>
                    </div>
                </div>
                <div class="car-option ford-mustang">
                    <div class="middle-logo">
                        <img class="logo-cars" src="#">
                        <span class="car-name">Ford Mustang GT</span>
                    </div>
                </div>
            </div>
            <div class="gold-cars">
                <h2 id="special">OFERTA SPECJALNA</h2>
                <input type="button" class="button" value="SPRAWDŹ">
            </div>
        </div>
        <div class="nagłówek">
            <span class="normal-text">NADCHODZĄCE <span class="text-bold">WYDARZENIA</span>
        </div>
    </div>
    <div class="bottom-content">
        <div class="upcoming-event">
            <div class="text-event">
                <span class="span-event">DO NASTĘPNEGO WYDARZENIA</span>
            </div>
            <div class="hours-event">
                <div class="round-event">
                    <div class="circle-days">
                        20
                    </div>
                    <div class="round-days">
                        DNI
                    </div>
                </div>
                <div class="round-event">
                    <div class="circle-days">
                        15
                    </div>
                    <div class="round-days">
                        GODZ
                    </div>
                </div>
                <div class="round-event">
                    <div class="circle-days">
                        35
                    </div>
                    <div class="round-days">
                        MIN
                    </div>
                </div>
                <div class="round-event">
                    <div class="circle-days">
                        24
                    </div>
                    <div class="round-days">
                        SEK
                    </div>
                </div>
            </div>
        </div>
        <div class="car-spot">
            <div class="spot-logo">
                <img class="img-spot">
            </div>
            <div class="spot-info">
                <div class="spot-main-info">
                    <span class="spot-name bold">CRACOW NIGHT RACING</span>
                    <span class="spot-name"><i class="far fa-calendar-alt"></i>14.05.2021</span>
                    <span class="spot-name">ul.Brzozowa 6 Kraków</span>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
</body>
</html>
